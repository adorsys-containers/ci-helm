.dockerfilelintrc:
  rules:
    latest_tag: "off"
    sudo_usage: "off"

.github/workflows/ci.yaml:
  checkoutTestApplications: true
  env:
    - DOCKER_IMAGE: adorsys/ci-helm
      TAG: 2.16
      DIR: images/2.16
      SQUASH: 'true'
    - DOCKER_IMAGE: adorsys/ci-helm
      TAG: 2.17
      DIR: images/2.17
      ALIASES: '2'
      SQUASH: 'true'
    - DOCKER_IMAGE: adorsys/ci-helm
      TAG: 3.0
      DIR: images/3.0
      SQUASH: 'true'
    - DOCKER_IMAGE: adorsys/ci-helm
      TAG: 3.1
      DIR: images/3.1
      SQUASH: 'true'
    - DOCKER_IMAGE: adorsys/ci-helm
      TAG: 3.2
      DIR: images/3.2
      SQUASH: 'true'
    - DOCKER_IMAGE: adorsys/ci-helm
      TAG: 3.3
      DIR: images/3.3
      SQUASH: 'true'
    - DOCKER_IMAGE: adorsys/ci-helm
      TAG: 3.4
      DIR: images/3.4
      ALIASES: '3 latest'
      SQUASH: 'true'
